<div class="row mt-5">
    <div class="col-md-12 m-3">

  <button class="btn btn-primary" (click)="AddCustomer()" >Add Customer</button>
    </div>
</div>
<table mat-table [dataSource]="dataSource" matSort>
    <!-- ['Name', 'Surname', 'Contact Number', 'Email Address','Address','Orders','Update','Delete']; -->
    <!-- Define your columns -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>surName</th>
        <td mat-cell *matCellDef="let row">{{ row.surName }}</td>
    </ng-container>

    <ng-container matColumnDef="Contact Number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>contactNumber</th>
        <td mat-cell *matCellDef="let row">{{ row.contactNumber }}</td>
    </ng-container>
    <ng-container matColumnDef="Email Address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>emailAddress</th>
        <td mat-cell *matCellDef="let row">{{ row.emailAddress }}</td>
    </ng-container>
    <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>address</th>
        <td mat-cell *matCellDef="let row">{{ row.address }}</td>
    </ng-container>
    <ng-container matColumnDef="Orders">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Orders</th>
        <td mat-cell *matCellDef="let row">{{ row.customerOrderList.length }}</td>
    </ng-container>
    <ng-container matColumnDef="Update">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Update</th>
        <td mat-cell *matCellDef="let row"><button mat-raised-button style="background-color: #dddddd;"  (click)="updateCustomer(row.id)">Update</button></td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
        <td mat-cell *matCellDef="let row"><button mat-raised-button (click)="deletCustomer(row.id)">Delete</button></td>
    </ng-container>

    <!-- Add more columns as needed.3    -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]=pageSizeOption showFirstLastButtons></mat-paginator>
