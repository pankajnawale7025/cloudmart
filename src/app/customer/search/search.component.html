<div class="mx-5">
  <div class="row">

        id="myCheckbox"
        name="myCheckbox"
        [(ngModel)]="checkboxValue"
        class="form-check-input"
        />
      </div>
      <h6 class="px-5">Select Price Range </h6>
      <div class="slidecontainer">
        <!-- <input type="range" min="1" max="100" value="50" class="slider" id="myRange"> -->
        <input type="text" name="min" [(ngModel)]="min" id="">
        <input type="text" name="max" [(ngModel)]="max" id="">
        <button (click)="applyFilter()"> Apply Filter</button>
      </div>
    </div>

            <div (click)="productDetails(product.id)">

              <div class="product-details p-2 px-3">
                <h6 class="py-1">{{product.name}}</h6>
                <!-- <p>{{product.description}}</p> -->
                <h6 class="d-flex ">
                  <span class="product-price">â‚¹ {{(product.price).toFixed(2)}}</span>
