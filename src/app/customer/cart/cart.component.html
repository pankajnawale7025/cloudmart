<div class="container" *ngIf="showerrmsg">
    <h1>Cart is Empty</h1>
    <button (click)="toHome()">Shop Now</button>

</div>








<div class="product-list">
    <div class="product" *ngFor="let item of cartItems.responseData">
        <div>
            <img [src]="item.product.imageurl" alt="Image not added in database" class="product-image">
            <div class="product-details">
                <h3>{{item.product.name}}</h3>
                <p>{{item.product.category}}</p>
                <span class="product-price">rs {{item.product.price}}</span>
                <td><button (click)=deleteItemFromCart(item.id)>Remove From Cart</button></td>
            </div>
            <div>
                <p>Quantity is :{{item.quantity}}
                </p>
                <div>
                    <button (click)="updateQuantity(item.product.id,item.id)">Update Quantity</button>
                </div>
                <div class="total-price">
                    <p>Total Price is :{{item.quantity*item.product.price}}</p>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h1> </h1>
        <h6></h6>
    </div>
</div>


<div *ngIf="showfinalTotalPrice">
    <h6 class="final-price">Total price is : â‚¹ {{finaltotalPrice}} </h6>
</div>
<div *ngIf="showprocessbtn">
    <button class="process-btn" (click)="processOrder()">Process Order</button>
</div>
