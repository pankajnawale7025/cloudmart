<body>
  <div class="container">

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="customer.name" />
    </div>
    <div class="form-group">
      <label for="surName">Surname:</label>
      <input type="text" id="surName" name="surName" [(ngModel)]="customer.surName" />
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number:</label>
      <input type="text" id="contactNumber" name="contactNumber" [(ngModel)]="customer.contactNumber" />
    </div>
    <div class="form-group">
      <label for="emailAddress">Email Address:</label>
      <input type="text" id="emailAddress" name="emailAddress" [(ngModel)]="customer.emailAddress" />
    </div>
    <div class="form-group">
      <label for="adress">Address:</label>
      <input type="text" id="adress" name="adress" [(ngModel)]="customer.address" />
    </div>
    <div class="btn">

      <button (click)="updateCustomerInDatabase()">Save</button>
    </div>
  

     <div class="dlt-btn">
    <button (click)="deleteCustomerProfile()" class="delete-button">Delete Profile</button>
  </div>

  </div>
</body>
