<div class="container">
    <div class="row">

                <!-- <pre>{{item|json}}</pre> -->
                <h3>Date is : {{item.localDate}}</h3>
                <h3>Price : â‚¹ {{item.finalTotalPrice}}</h3>
                <div class="image-outerdiv">

                    <div *ngFor="let ite of item.orderitemList  let k=index">
                        <img src={{ite.product.imageurl}} alt="img not found">
                    </div>
                </div>

                <button (click)="OrderDetails(item.id)">more information </button>

                    <h1 style="    text-align: center;">Excited to see your First Order ! Shop Now..</h1>

                </div>
                <div class=" d-flex justify-content-center">

            </div>
        </div>

    </div>
